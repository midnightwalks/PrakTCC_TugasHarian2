<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif; /* Use Poppins font */
        background-color: #e0f7fa; /* Light blue background */
        margin: 0;
        padding: 20px;
      }

      /* Navbar styles */
      .navbar {
        background-color: #80deea; /* Navbar background color */
        padding: 10px;
        text-align: center;
        border-radius: 5px; /* Rounded corners */
        margin-bottom: 20px; /* Space below navbar */
      }

      .navbar h1 {
        color: white; /* Navbar title color */
        margin: 0; /* Remove default margin */
      }

      form {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center align */
        margin-bottom: 20px;
      }

      label {
        margin-top: 10px; /* Space between label and input */
        font-weight: 400; /* Normal weight for labels */
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px; /* Set a fixed width */
        font-family: 'Poppins', sans-serif; /* Use Poppins font */
      }

      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px; /* Set a fixed width */
        height: 100px; /* Set height for the textarea */
        resize: both; /* Allow resizing */
        overflow: auto; /* Show scrollbars if needed */
        font-family: 'Poppins', sans-serif; /* Use Poppins font */
      }

      button {
        padding: 10px 15px;
        background-color: #4dd0e1; /* Softer blue for button */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px; /* Space above button */
        font-family: 'Poppins', sans-serif; /* Use Poppins font */
      }

      button:hover {
        background-color: #26c6da; /* Lighter shade on hover */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #4dd0e1; /* Lighter blue for table header */
        color: white; /* Change header text color to white */
      }

      tr:hover {
        background-color: #b2ebf2; /* Slightly darker blue on row hover */
      }

      .options {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Data Notes</h1>
    </div>
    <form>
      <label for="judul">Judul</label>
      <input
        data-id
        id="judul"
        type="text"
        placeholder="Masukkan judul"
        required
      />
      <label for="isi">Isi</label>
      <textarea
        data-id
        id="isi"
        placeholder="Masukkan isi"
        required
      ></textarea>
      <button type="submit">Simpan</button>
    </form>
    <main>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Judul</th>
            <th>Isi</th>
            <th>Tanggal Dibuat</th>
            <th>Tanggal Update</th>
            <th colspan="2">Option</th>
          </tr>
        </thead>
        <tbody id="table-notes"></tbody>
      </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
